name: Wait for PR Merge  
on:  
  pull_request:  
    types: [closed]  
    branches:  
      - main  
  
jobs:  
  check-pr-status:  
    runs-on: ubuntu-latest  
    if: github.event.pull_request.merged == true  
    steps:  
      - name: PR has been merged  
        run: |  
          echo "PR has been merged into main...."  
          
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Artifact
        uses: actions/download-artifact@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: version-artifact

      - name: Read Version from File
        id: versionNumber
        run: |
          cd version-artifact  
          version=$(cat version.txt)  
          echo "The version of create tag is: $version"
          eval echo "version=$version >> $GITHUB_OUTPUT"          

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.versionNumber.outputs.version }}
          release_name: ${{ steps.versionNumber.outputs.version }}
          body: |
            Github Automation
          draft: false
          prerelease: false         
        
  
