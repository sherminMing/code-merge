name: Wait for PR Merge  
on:  
  pull_request:  
    types: [closed]  
    branches:  
      - main  
  
jobs:  
  Check-pr-status:  
    runs-on: ubuntu-latest  
    if: github.event.pull_request.merged == true  
    steps:  
      - name: PR has been merged  
        run: |  
          echo "PR has been merged into main...."  
          
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Git Tag
        id: create_tag
        run: |
          git config --global --add safe.directory "$(pwd)" 
          git config --global user.email "automationNoReply@ssnc.com"
          git config --global user.name "Github Automation"       
          git tag -a v1234 -m "Version v1234"  
          git push origin v1234
        
      - name: Get latest tag
        id: latest_tag
        run: |
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "::set-output name=tag::$TAG"      

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.latest_tag.outputs.tag }}
          release_name: ${{ steps.latest_tag.outputs.tag }}
          body: |
            Github Automation
          draft: false
          prerelease: false         
